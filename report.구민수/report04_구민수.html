<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            #container{
                width: 450px;
            }
            ul{
                list-style-type: none;
            }

            span{
                color: #ad3000;
                font-weight: 700;
                font-size: larger;
            }

            li{
                line-height: 2.0;
            }
        </style>
    </head>
    <body>
        <div id="container">
        <h1>최신 왭 디자인 트렌드</h1>
        </div>

        <ul>
            <li>
                <span>반응형 왭 디자인</span> - 다양한 화면 크기에 최적화하다.
            </li>

            <li>
                <span>플랫 디자인</span> - 업체에서 평면으로
            </li>

            <li>
                <span>풀 스크린 배경</span> - 콘텐츠에 집중
            </li>

            <li>
                <span>원 페이지 사이트</span> - 현 페이지에 모든 내용을 담다
            </li>

            <li>
                <span>페럴렉스 스크롤링</span> - 동적인 효과로 강한 인상을!
            </li>
            
            <li>
                <span>왭 폰트</span> - 왭 타이포그래피를 받쳐주는 기술
            </li>
        </ul>
    </body>
</html>
