<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            ul{
                list-style-type: none;
            }

            ul > li{
                display: inline;
                margin: 10px;
                padding: 10px 20px 10px 20px;
            }

            li{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </body>
</html>
